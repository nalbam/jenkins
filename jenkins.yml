# ------------------- Deployment ------------------- #

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: jenkins
spec:
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: nalbam/jenkins:slim
        ports:
        - containerPort: 8080
        - containerPort: 50000
        readinessProbe:
          httpGet:
            path: /login
            port: 8080
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 2
          failureThreshold: 5
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        - name: jenkins-m2
          mountPath: /home/jenkins/.m2
      volumes:
      - name: jenkins-home
        emptyDir: {}
      - name: jenkins-m2
        emptyDir: {}
#        hostPath:
#          path: /var/jenkins_home
#        persistentVolumeClaim:
#          claimName: jenkins-home-claim

---
# ------------------- Service (jenkins) ------------------- #

kind: Service
apiVersion: v1
metadata:
  name: jenkins
spec:
  type: NodePort
  selector:
    app: jenkins
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: https
    port: 443
    targetPort: 8080

---
# ------------------- Service (slave) ------------------- #

kind: Service
apiVersion: v1
metadata:
  name: jenkins-slave
spec:
  selector:
    app: jenkins
  ports:
  - name: slave
    protocol: TCP
    port: 50000
    targetPort: 50000

---
# ------------------- Ingress ------------------- #

kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: jenkins-slave
spec:
  rules:
  - host: jenkins.apps.nalbam.com
    http:
      paths:
      - path: /
        backend:
          serviceName: jenkins
          servicePort: 80

